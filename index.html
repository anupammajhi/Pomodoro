<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pomodoro</title>

  <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="circle.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="heading">Pomodoro Clock</div>
  <div class="time-controls">
    <div class="session-time">
      <div class="time-text">Session Time</div>
      <div class="reduce"><button>-</button></div>
      <div class="time">5</div>
      <div class="add"><button>+</button></div>
    </div>
    <div class="break-time">
      <div class="time-text">Break Time</div>
      <div class="reduce"><button>-</button></div>
      <div class="time">5</div>
      <div class="add"><button>+</button></div>
    </div>
  </div>
  <div class="c100 p20 huge green center">
  <span>21:00</span>
  <div class="slice">
    <div class="bar"></div>
    <div class="fill"></div>
  </div>
</div>
</body>
</html>
